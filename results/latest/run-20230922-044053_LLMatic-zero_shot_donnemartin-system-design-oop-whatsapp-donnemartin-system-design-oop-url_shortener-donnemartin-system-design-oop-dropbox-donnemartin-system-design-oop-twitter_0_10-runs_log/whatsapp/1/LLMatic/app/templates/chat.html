<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
</head>
<body>
	<h1>Chat</h1>
	<form method="POST">
		<input type="text" name="text" placeholder="Message" required>
		<input type="submit" value="Send">
	</form>
	<div>
		{% for message in messages %}
			<p>{{ message.text }}</p>
		{% endfor %}
	</div>
</body>
</html>
