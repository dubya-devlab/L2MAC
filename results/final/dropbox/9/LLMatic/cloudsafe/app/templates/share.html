<!-- File Sharing Page -->
<!DOCTYPE html>
<html>
<head>
	<title>CloudSafe - Share</title>
</head>
<body>
	<!-- File Sharing Options -->
	<div>
		{% for file in files %}
			<div>
				<p>{{ file.name }}</p>
				<a href="/share/{{ file.id }}">Share</a>
			</div>
		{% endfor %}
	</div>
</body>
</html>
