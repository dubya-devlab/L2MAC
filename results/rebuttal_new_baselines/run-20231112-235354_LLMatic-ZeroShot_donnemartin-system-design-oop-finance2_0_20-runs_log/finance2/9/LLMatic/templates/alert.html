<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
</head>
<body>
	<h1>Set Alert</h1>
	<form method='POST'>
		<label for='alert_type'>Alert Type:</label><br>

	</form>
</body>
</html>
