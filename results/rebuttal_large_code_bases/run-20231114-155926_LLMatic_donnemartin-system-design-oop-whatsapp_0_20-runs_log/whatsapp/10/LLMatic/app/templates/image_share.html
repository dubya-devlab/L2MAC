{% extends "base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST" action="" enctype="multipart/form-data">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<div class="form-group">
					{{ form.image.label(class="form-control-label") }}
					{{ form.image(class="form-control form-control-lg") }}
				</div>
			</fieldset>
			<div class="form-group">
				<input class="btn btn-outline-info" type="submit" value="Share">
			</div>
		</form>
		<div class="image-section">
			{% for image in images %}
				<img src="{{ url_for('static', filename='profile_pics/' + image.content) }}">
			{% endfor %}
		</div>
	</div>
{% endblock content %}
