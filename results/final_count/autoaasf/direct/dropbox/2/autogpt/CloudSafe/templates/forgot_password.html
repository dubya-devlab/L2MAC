{% extends 'base.html' %}

{% block content %}
  <h2>Forgot Password</h2>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.email.label }}
      {{ form.email(class='form-control') }}
    </div>
    <div class="form-group">
      {{ form.submit(class='btn btn-primary') }}
    </div>
  </form>
{% endblock %}
