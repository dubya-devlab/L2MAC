{% extends 'base.html' %}

{% block content %}
  <h2>Reset Password</h2>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.password.label }}
      {{ form.password(class='form-control') }}
    </div>
    <div class="form-group">
      {{ form.password2.label }}
      {{ form.password2(class='form-control') }}
    </div>
    <div class="form-group">
      {{ form.submit(class='btn btn-primary') }}
    </div>
  </form>
{% endblock %}
