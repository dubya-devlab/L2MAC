run:
  max_episodes: 1
  log_path: ''
  device: ''
  model: gpt-4
  temperature: 0.01
  top_p: 1
  frequency_penalty: 0
  presence_penalty: 0
  stop: ''
relentless:
  lam: 10
setup:
  use_azure_api: true
  debug_mode: true
  flush_mode: false
  multi_process_results: false
  multi_process_cores: 4
  experiment: MAIN_TABLE
  methods_to_evaluate:
  - LLMatic
  - ZeroShot
  - CodeT
  - SelfRefine
  - Reflexion
  - ZeroShot
  envs_to_evaluate:
  - donnemartin-system-design-oop-url_shortener
  - donnemartin-system-design-oop-twitter
  - donnemartin-system-design-oop-whatsapp
  wandb:
    project: LLMatic
    track: false
  log_dir: logs
  torch_deterministic: true
  seed_start: 0
  seed_runs: 20
  enable_tests: true
  cuda: true
  data_science_env_use_description: false
  open_ai_rate_limit_requests_per_minute: 3000
  api_retry_with_exponential_backoff__initial_delay: 1
  api_retry_with_exponential_backoff__exponential_base: 2
  api_retry_with_exponential_backoff__jitter: true
  api_retry_with_exponential_backoff__max_retries: 10
  api_request_timeout: 60000
  api_stream: false
