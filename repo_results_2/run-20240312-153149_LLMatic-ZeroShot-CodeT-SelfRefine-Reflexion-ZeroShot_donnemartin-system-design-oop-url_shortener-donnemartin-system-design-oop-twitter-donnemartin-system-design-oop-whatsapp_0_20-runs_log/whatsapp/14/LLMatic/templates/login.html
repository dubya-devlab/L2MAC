<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel='stylesheet' type='text/css' href='../static/styles.css'>
</head>
<body>
	<h2>Login</h2>
	<form id='loginForm'>

</body>
</html>
